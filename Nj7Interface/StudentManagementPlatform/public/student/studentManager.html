<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" cross origin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Student Management System</h1>
        <h2>Student information list</h2>
        <div>
            <a href="/8.1%20Interface/Student Management Platform/public/student/studentInsert.html">Add student
                information</a>
            <a href="/8.1%20Interface/Student Management Platform/public/student/studentManager.html">View student
                information</a>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Student number</th>
                            <th>Studentâ€™s name</th>
                            <th>Age of students</th>
                            <th>Student gender</th>
                            <th>Operation</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script>
        function init() {
            $.get({
                url: 'http://localhost:3000/student/select',
                dataType: "JSON",
                success(resultData) {
                    if (resultData.code == 200) {
                        let htmlStr = ""
                        resultData.data.forEach(item => {
                            htmlStr += `
                                 <tr>
                                     <td>${item.studentID}</td>
                                     <td>${item.studentName}</td>
                                     <td>${item.studentAge}</td>
                                     <td>${item.studentGender}</td>
                                     <td><button class="btn btn-danger">Delete</button></td>
                                 </tr>
                             `
                        });
                        $("tbody").html(htmlStr)
                    }

                }
            })
        }

        init()
    </script>
</body>

</html>
